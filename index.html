<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="outer">
        <div class="card">
          <div id="nft-img-box">
            <img
              id="nft-img"
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium.jpg"
            />
          </div>
          <div class="title name">Equilibrium #3429</div>

          <div class="content">
            Our Equilibrium collection promotes balance and calm.
          </div>

          <div class="info">
            <div class="coin">
              <img
                id="ether"
                src="images/icon-ethereum.svg"
                alt="icon-ethereum.svg"
              />
              0.041 ETH
            </div>
            <div class="days">
              <img
                id="clock"
                src="images/icon-clock.svg"
                alt="icon-clock.svg"
              />
              3 days left
            </div>
          </div>
          <hr />
          <div class="avatar">
            <img
              id="avatar"
              src="images/image-avatar.png"
              alt="image-avatar.png"
            />
            Creation of
            <span class="name"> &nbsp;Jules Wyvern </span>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/r041291867/nft-preview-card">Jason Tai</a>.
    </footer>

  </body>
</html>
